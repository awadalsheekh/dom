<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main-style.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Site web Dynamique</title>
</head>
<body>

    <div class="container text-center container-bg active-1">
        <div class="row justify-content-center">
<!-------- Header -------->
            <div class="game-header"> 
                <h1 class="game-menu"><a href="#" id="new-game"><i class="fa fa-plus-circle action-item-icon"></i>NEW GAME</a></h1>
            </div>

<!----------- Left Side (Player 1) ---------->
            <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="player-0 active">
                    <h1 id="name-0">PLAYER 1<span class="point"> &#8226;</span></h1>
                    <div class="score">
                        <span id="score-palyer-0">47</span>
                    </div>
                    <div class="box align-self-center">
                        <div class="box-title">
                            <span>CURRENT</span>
                        </div>
                        <div class="box-round">
                            <span id="current-round-0">0</span>
                        </div>
                    </div>
                </div>
            </div>
<!----------- End of Left Side ---------->

<!----------- Middle Side (Actions) ------->
            <div class="col-lg-4 order">
                <div class="palyer-action">
                    <span><img src="images/dom-1.png" id="dom" alt="dom image"></span>
                </div>
                <div class="rolldice-hold">
                    <ul>
                        <li class="action-item"><a href="#" class="rolldice"><i class="fas fa-sync-alt action-item-icon"></i>ROLLDICE</a></li>
                        <li class="action-item"><a href="#" class="hold"><i class="fas fa-plus-circle action-item-icon"></i>HOLD</a></li>
                    </ul>
                </div>
            </div>
<!----------- End of Middle Side ---------->

<!----------- Right Side (Player 2) ------->
            <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="player-1">
                    <h1 id="name-1">PLAYER 2<span class="point"> &#8226;</span></h1>
                    <div class="score">
                        <span id="score-player-1">75</span>
                    </div>
                    <div class="box">
                        <div class="box-title">
                            <span>CURRENT</span>
                        </div>
                        <div class="box-round">
                            <span id="current-round-1">12</span>
                        </div>
                    </div>
                </div>
            </div>
<!----------- End of Right Side ---------->

        </div>
    </div>

    <script src="js/script.js"></script>
    
</body>
</html>
